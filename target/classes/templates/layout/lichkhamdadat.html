<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch</title>
    <link rel="shortcut icon" href="/image/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container main">
		
		  <header th:insert="~{/layout/header.html::headerFragment}"></header>
       


        <main>
            <div class="container">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" href="#">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="17"
                          height="17"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="lucide lucide-home"
                        >
                          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                          <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                        <span>Home</span>
                      </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Lịch hẹn đã đặt
                    </li>
                  </ol>
                </nav>
              </div>
              
              <div class="container">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-3 p-5">
                            <img src="https://bookingcare.vn/_next/static/media/ic_kham.b8b58dd8.png" class="img-fluid rounded-start my-3 mx-5" alt="...">
                          </div>
                          <div class="col-md-9">
                            <div class="card-body">
                              <div class="row mb-3">
                                <div class="col">
                                    <h5 class="card-title py-2">
                                        <strong>Bệnh nhân: </strong>
                                        <span th:text="${lichhen.maBenhNhan.hoVaTen}"></span>
                                    </h5>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <div class="d-grid gap-2 d-md-block">
                                        <button class="btn btn-primary" type="button">Thay đổi</button>
                                        <button class="btn btn-danger" type="button">Hủy lịch</button>
                                      </div>
                                </div>
                              </div>
                              <p class="card-text">
                                <strong>Bác sĩ khám: </strong>
                                <span><strong th:text="${lichhen.maLichTrinh.maBacSi.tenBacSi}"></strong> chuyên khoa <strong><i th:text="${lichhen.maLichTrinh.maBacSi.chuyenKhoa.tenChuyenKhoa}"> </i></strong></span>
                              </p>
                              <p class="card-text">
                                <strong>Nơi khám: </strong>
                                <span th:text="${lichhen.maLichTrinh.maBacSi.coSoYTe.tenCoSoYTe}"></span>
                              </p>
                              <p class="card-text">
                                <strong>Thời gian: </strong>
                                <span
                                th:text="${lichhen.maLichTrinh.thoigianbatdau}+'-'+${lichhen.maLichTrinh.thoigianketthuc}">                            
                                </span>
                                 <i th:text="${lichhen.maLichTrinh.ngayLamViec}"></i>      
                              </p>
                              <p class="card-text"><small class="text-body-secondary">Cập nhật lần cuối 3 phút trước bởi <strong>Người dùng</strong></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
              </div>
              
        </main>


        <footer th:insert="~{/layout/footer.html::footerFragment}"></footer>
       
        
        
    </div>
</body>
</html>
