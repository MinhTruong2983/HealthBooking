<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Chỉnh sửa trang cá nhân</title>
      <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet">
      <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
      <link rel="stylesheet" th:href="@{/css/style.css}">
      <link rel="stylesheet" th:href="@{/cssSliderShow/style.css}">
      <link rel="stylesheet" th:href="@{/cssSliderShow/owl.carousel.min.css}">
      <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css}">
  </head>
  <body>

    <h1 class="text-center fw-bold">Trang cá nhân</h1>

    <div class="container">
      <form method="post" enctype="multipart/form-data" th:object="${benhNhan}" class="row g-3">
        <div class="col-md-6">
          <label for="HoVaTen" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="HoVaTen" placeholder="NGUYEN VAN A" th:field="*{hoVaTen}">
          <p th:if="${#fields.hasErrors('hoVaTen')}" th:errorclass="text-danger" th:errors="*{hoVaTen}"></p>
        </div>
        <div class="col-md-6">
          <label class="fw-bold form-label">Giới tính</label>
          <div class="">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" th:value="'Nam'" th:field="*{gioiTinh}">
              <label class="form-check-label" for="male">
                Nam
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" th:value="'Nu'" th:field="*{gioiTinh}">
              <label class="form-check-label" for="female">
                Nữ
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="unknown" th:value="'Khac'" th:field="*{gioiTinh}">
              <label class="form-check-label" for="unknown">
                Không muốn tiết lộ
              </label>
            </div>
          </div>
          <p th:if="${#fields.hasErrors('gioiTinh')}" th:errorclass="text-bg-danger" th:errors="*{gioiTinh}"></p>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@gmail.com" th:field="*{email}">
          <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-bg-danger" th:errors="*{email}"></p>
        </div>
        <div class="col-md-6">
          <label for="sdt" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="sdt" placeholder="Số điện thoại của bạn" th:field="*{soDienThoai}">
          <p th:if="${#fields.hasErrors('soDienThoai')}" th:errorclass="text-bg-danger" th:errors="*{soDienThoai}"></p>
        </div>
        <div class="col-12">
          <label for="diaChi" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ của bạn" th:field="*{diaChi}">
          <p th:if="${#fields.hasErrors('diaChi')}" th:errorclass="text-bg-danger" th:errors="*{diaChi}"></p>
        </div>
        <div class="col-4">
          <label for="tuoi" class="form-label">Ngày sinh</label>
          <input type="text" class="form-control" id="tuoi" placeholder="Tuổi của bạn" th:field="*{tuoi}">
          <p th:if="${#fields.hasErrors('tuoi')}" th:errorclass="text-bg-danger" th:errors="*{tuoi}"></p>
        </div>
        <div class="col-md-8">
          <label for="avatar" class="form-label">Ảnh đại diện</label>
          <input class="form-control" type="file" id="avatar"  th:field="*{hinhAnh}">
          <p th:if="${#fields.hasErrors('hinhAnh')}" th:errorclass="text-bg-danger" th:errors="*{hinhAnh}"></p>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-success">Lưu</button>
        </div>
      </form>
    </div>

    <script th:src="@{/jsSlidershow/jquery.min.js}"></script>
    <script th:src="@{/jsSlidershow/popper.js}"></script>
    <script th:src="@{/jsSlidershow/bootstrap.min.js}"></script>
    <script th:src="@{/jsSlidershow/owl.carousel.min.js}"></script>
    <script th:src="@{/jsSlidershow/main.js}"></script>
  </body>
</html>
