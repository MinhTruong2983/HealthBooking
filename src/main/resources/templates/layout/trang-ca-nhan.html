<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthbooking - Nền tảng y tế sức khỏe toàn diện</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>


    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/cssSliderShow/style.css}">
    <link rel="stylesheet" th:href="@{/cssSliderShow/owl.carousel.min.css}">
    <!-- <link rel="stylesheet" href="css/owl.theme.default.min.css"> -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css}">


</head>
<body>
 <div  style="background-color: #CCFFFF;">
        <header th:insert="~{/layout/header.html::headerFragment}"></header>
        
 </div>

<main style="min-height: 30vh;">
	<div class="col-3" >
	        <div class="container" >
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb"  style="background-color: white;">
              <li class="breadcrumb-item">
                <a class="text-decoration-none" href="/HealthBooking">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="17"
                    height="17"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-home"
                  >
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                  </svg>
                  <span>Trang chủ</span>
                </a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
               Hồ sơ
              </li>
            </ol>
          </nav>
        </div>
	</div>
    <div class="container">
		
		
        <form class="row" th:action="@{/HealthBooking/trang-ca-nhan}" th:object="${benhNhan}" th:method="post">
            <div class="col-4 px-5 bg-warning">
				
				
    

                <div class="card bg-warning border-0 mt-5">
					
                    <img th:src="@{'/img/' + *{hinhAnh}}" class="card-img-top rounded-pill" alt="...">
                </div>
            </div>
            <div class="col-8 p-5 bg-warning">
                <div class="row mb-5">
                    <div class="col">
                        <label for="fullName" class="fw-bold form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Họ và tên" th:field="*{hoVaTen}" disabled>
                    </div>
                    <div class="col">
                        <label class="fw-bold form-label">Giới tính</label>
                        <div class="">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" th:value="'Nam'" th:field="*{gioiTinh}" disabled>
                                <label class="form-check-label" for="male">
                                    Nam
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" th:value="'Nu'" th:field="*{gioiTinh}" disabled>
                                <label class="form-check-label" for="female">
                                    Nữ
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="unknown" th:value="'Khac'" th:field="*{gioiTinh}" disabled>
                                <label class="form-check-label" for="unknown">
                                    Không muốn tiết lộ
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col">
                        <label for="email" class="fw-bold form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" th:field="*{email}" disabled>
                    </div>
                    <div class="col">
                        <label for="phone" class="fw-bold form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn" th:field="*{soDienThoai}" disabled>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-2">
                        <label for="age" class="fw-bold form-label">Tuổi</label>
                        <input type="text" class="form-control" id="age" placeholder="Nhập tuổi" th:field="*{tuoi}" disabled>
                    </div>
                    <div class="col-md-10">
                        <label for="address" class="fw-bold form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ của bạn" th:field="*{diaChi}" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{|/HealthBooking/trang-ca-nhan/edit/${maBenhNhan}|}" class="btn btn-danger me-md-2 text-white">Chỉnh sửa thông tin</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div class="container pt-5">
		<h3> Lịch khám của bạn</h3>
        <div th:if="${not #lists.isEmpty(lichHens)}">
            <div th:each="lichHen : ${lichHens}" class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-3 p-5">
                        <img th:src="@{/img/{image}(image=${lichHen.maLichTrinh.maBacSi.hinhAnh})}" class="img-fluid rounded-start my-3 mx-5" alt="...">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <h5 class="card-title py-2">
                                        <strong>Bệnh nhân:</strong>
                                        <span th:text="${lichHen.maBenhNhan != null ? lichHen.maBenhNhan.hoVaTen : ''}"></span>
                                    </h5>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <div class="d-grid gap-2 d-md-block">
                                        <button class="btn btn-primary" type="button">Thay đổi</button>
                                        <button class="btn btn-danger" type="button">Hủy lịch</button>
                                    </div>
                                </div>
                            </div>
                            <p class="card-text">
                                <strong>Bác sĩ khám:</strong>
                                <span th:if="${lichHen.maLichTrinh != null && lichHen.maLichTrinh.maBacSi != null}">
                                <strong th:text="${lichHen.maLichTrinh.maBacSi.tenBacSi}"></strong>
                                chuyên khoa
                                <strong><i th:text="${lichHen.maLichTrinh.maBacSi.chuyenKhoa != null ? lichHen.maLichTrinh.maBacSi.chuyenKhoa.tenChuyenKhoa : ''}"></i></strong>
                            </span>
                            </p>
                            <p class="card-text">
                                <strong>Nơi khám:</strong>
                                <span th:text="${lichHen.maLichTrinh != null ? lichHen.maLichTrinh.maBacSi.coSoYTe.tenCoSoYTe : ''}"></span>
                            </p>
                                 <p class="card-text">
                                <strong>Địa chỉ:</strong>
                                <span th:text="${lichHen.maLichTrinh != null ? lichHen.maLichTrinh.maBacSi.coSoYTe.diaChi : ''}"></span>

                            </p>
                            <p class="card-text">
                                <strong>Thời gian:</strong>
                                <span th:if="${lichHen.maLichTrinh != null}">
                                <span th:text="${lichHen.maLichTrinh.thoigianbatdau + '-' + lichHen.maLichTrinh.thoigianketthuc}"></span>
                                <i th:text="${lichHen.maLichTrinh.ngayLamViec}"></i>
                            </span>
                            </p>
                            
                              <p class="card-text">
                                <strong>Giá Tiền: </strong>
                             <strong th:text="${#numbers.formatDecimal(lichHen.maLichTrinh.maBacSi.gia, 0, 'COMMA', 0, 'POINT')}" style="color: red;"></strong> <strong>VND</strong>
                              </p>
                              
                               </p>
                                 <p class="card-text">
                                <strong>Hình thức thanh toán:</strong>
                                <span th:text="${lichHen.maLichTrinh != null ? lichHen.thanhtoan : ''}"></span>

                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(lichHens)}">
            <p class="text-center">Không có lịch hẹn nào được tìm thấy.</p>
        </div>
</main>

<footer th:insert="~{/layout/footer.html::footerFragment}"></footer>

<script th:src="@{/jsSlidershow/jquery.min.js}"></script>
<script th:src="@{/jsSlidershow/popper.js}"></script>
<script th:src="@{/jsSlidershow/bootstrap.min.js}"></script>
<script th:src="@{/jsSlidershow/owl.carousel.min.js}"></script>
<script th:src="@{/jsSlidershow/main.js}"></script>
</body>
</html>
