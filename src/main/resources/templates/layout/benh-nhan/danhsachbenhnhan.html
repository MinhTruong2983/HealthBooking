<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Danh sách bệnh nhân</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet">
        <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/cssSliderShow/style.css}">
        <link rel="stylesheet" th:href="@{/cssSliderShow/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css}">
        <style>
            #infor > td, #infor > th {
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
    <main style="min-height: 30vh;">
            <h1 class="text-center fw-bold">Danh sách bệnh nhân</h1>
            <table class="table table-hover">
                <thead>
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Email</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Ngày sinh</th>
                    <th scope="col">Lựa chọn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="benhNhan : ${benhNhans}" th:object="${benhNhan}" id="infor" class="text-center">
                    <th scope="row">[[*{maBenhNhan}]]</th>
                    <td>
                        <img th:src="@{'/img/' + *{hinhAnh}}" class="img-thumbnail" width="100px">
                    </td>
                    <td>[[*{hoVaTen}]]</td>
                    <td>[[*{gioiTinh}]]</td>
                    <td>[[*{diaChi}]]</td>
                    <td>[[*{email}]]</td>
                    <td>[[*{soDienThoai}]]</td>
                    <td>[[*{tuoi}]]</td>
                    <td>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a th:href="@{/HealthBooking/benh-nhan/edit(maBenhNhan=*{maBenhNhan})}" class="btn btn-warning me-md-2">Chỉnh sửa</a>
                            <a th:href="@{/HealthBooking/benh-nhan/delete(maBenhNhan=*{maBenhNhan})}" class="btn btn-danger me-md-2">Xóa</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
    </main>


        <script th:src="@{/jsSlidershow/jquery.min.js}"></script>
        <script th:src="@{/jsSlidershow/popper.js}"></script>
        <script th:src="@{/jsSlidershow/bootstrap.min.js}"></script>
        <script th:src="@{/jsSlidershow/owl.carousel.min.js}"></script>
        <script th:src="@{/jsSlidershow/main.js}"></script>
    </body>
</html>
