<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthbooking - Nền tảng y tế sức khỏe toàn diện</title>
    <title>HealthBooking Bác Sĩ</title>
    <link rel="shortcut icon" href="/image/Logo.png" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.2-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../style.css">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>

</head>
<body>
	
  <div  style="background-color: #003399;">
        <header th:insert="~{/layout/bac-si/header.html::headerFragment}"></header>
 </div>

<main style="min-height: 30vh;">
	<div class="col-3" >
	        <div class="container" >
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb"  style="background-color: white;">
              <li class="breadcrumb-item">
                <a class="text-decoration-none" href="/HealthBooking">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="17"
                    height="17"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-home"
                  >
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                  </svg>
                  <span>Trang chủ</span>
                </a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
               Hồ sơ
              </li>
            </ol>
          </nav>
        </div>
	</div>
    <div class="container">
		
		
		<div class="container mt-5">
    <h2>Thông tin Bác sĩ</h2>
    
    
    <div class="row">
    <div class="col-3 ">
      
              <img th:src="@{/img/{image}(image=${bacSi.hinhAnh})}" class="img-fluid rounded-start  p-3" alt="..."style="height: 280px;">
                 
    </div>
    <div class="col-9">
         <!-- Form để hiển thị thông tin Bác sĩ -->
    <form>
        <div class="form-group">
            <label for="tenBacSi">Tên Bác sĩ:</label>
            <input type="text" class="form-control" id="tenBacSi" th:value="${bacSi.tenBacSi}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" th:value="${bacSi.email}" readonly>
        </div>
        <div class="form-group">
            <label for="soDienThoai">Số điện thoại:</label>
            <input type="text" class="form-control" id="soDienThoai" th:value="${bacSi.soDienThoai}" readonly>
        </div>
        <!-- Thêm các trường thông tin khác tương tự -->

        <!-- Nút quay lại hoặc chức năng khác -->
        <a href="/quay-lai" class="btn btn-primary">Quay lại</a>
    </form>
    </div>
    </div>
    </div>
    
 
</div>
		
		
    </div>
    
   
       
</main>

<footer th:insert="~{/layout/footer.html::footerFragment}"></footer>

<script th:src="@{/jsSlidershow/jquery.min.js}"></script>
<script th:src="@{/jsSlidershow/popper.js}"></script>
<script th:src="@{/jsSlidershow/bootstrap.min.js}"></script>
<script th:src="@{/jsSlidershow/owl.carousel.min.js}"></script>
<script th:src="@{/jsSlidershow/main.js}"></script>
</body>
</html>
