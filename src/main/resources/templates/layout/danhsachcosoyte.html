<!DOCTYPE html>
<html lang="en" xmlns:temporal="http://www.thymeleaf.org/extras/temporal">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cơ Sở Y Tế</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    	<link rel="stylesheet" th:href="@{/cssSliderShow/owl.carousel.min.css}">

		<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css}">

  <body>
    <div class="container main">
      
      
       <div  style="background-color: #CCFFFF;">
        <header th:insert="~{/layout/header.html::headerFragment}"></header>
        
 </div>



      <main>
		  
		  <h3>Cơ sở y tế</h3>
        

 <div class="card mb-3">
  <div class="row g-0">
    <div class="col-3 h-100 p-2 border-0" th:each="CoSoYTe : ${list}">
		
   <a  th:href="@{/HealthBooking/CoSoYTe/{maCoSoYTe}(maCoSoYTe=${CoSoYTe.maCoSoYTe})} "style="text-decoration: none; color: inherit;">
      <div class="card">
        <img th:src="@{/img/{image}(image=${CoSoYTe.hinhAnh})}" class="d-block mt-3 mx-auto" alt="..." width="250px" height="250px" style="object-fit: contain;" />
      </div>
      <div class="card-body d-flex justify-content-center">
		  <h5  th:text="${CoSoYTe.tenCoSoYTe}" style="text-decoration: none;   color: inherit;"></h5>
        </div>
      </a>
      
    </div>
  </div>
</div>



        
      </main>

      
          <footer th:insert="~{/layout/footer.html::footerFragment}"></footer>
      
    </div>

</html>
